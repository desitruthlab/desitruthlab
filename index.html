<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desi Truth Lab | America - Data-Backed Truths for Indians & NRIs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0C0D2C;
            --accent: #FF6B00;
            --light: #FFFFFF;
            --secondary: #F5F5F7;
            --text: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, #1a1c4a 100%);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            background: var(--accent);
            color: var(--light);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .logo-text {
            color: var(--light);
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        .logo-text span {
            color: var(--accent);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }
        
        nav a:hover {
            color: var(--accent);
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        .mobile-menu {
            display: none;
            color: var(--light);
            font-size: 1.8rem;
            cursor: pointer;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(12, 13, 44, 0.9), rgba(12, 13, 44, 0.8)), 
                        url('https://images.unsplash.com/photo-1553877522-43269d4ea984?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            min-height: 85vh;
            display: flex;
            align-items: center;
            color: var(--light);
            padding: 0 5%;
            position: relative;
        }
        
        .hero-content {
            max-width: 800px;
            padding: 3rem 0;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        
        .hero h1 span {
            color: var(--accent);
        }
        
        .hero p {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            max-width: 700px;
        }
        
        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: 2px solid transparent;
        }
        
        .btn-primary {
            background: var(--accent);
            color: var(--light);
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
        }
        
        .btn-primary:hover {
            background: #e05e00;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 107, 0, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--light);
            border-color: var(--light);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        /* Mission Section */
        .mission {
            padding: 6rem 5%;
            background: var(--light);
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .section-header h2 {
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .section-header p {
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto;
            color: #555;
        }
        
        .pillars {
            display: flex;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .pillar {
            flex: 1;
            background: var(--secondary);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .pillar:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .pillar-icon {
            background: var(--primary);
            color: var(--light);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        
        .pillar h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .pillar p {
            margin-bottom: 1.5rem;
            color: #555;
        }
        
        .pillar-number {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 5rem;
            font-weight: 800;
            color: rgba(12, 13, 44, 0.05);
            z-index: 0;
        }
